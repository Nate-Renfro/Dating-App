<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Information Entry Screen</title>
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="CSS/Front%20Page%20Styles.css">
</head>
<body>
<!-- Web Page --> <form method="post">
<h1>Please Enter Your Details For Our Dating Website!</h1>
<!-- Your Face --> <fieldset>
    <legend>Your Face</legend>
   <!-- Face Image and Preview -->
    <table id="yourimage">
        <tr>
            <td class="col1">
                <label for="avatar">Your Image:</label>
            </td>
            <td class="col2">
                <input id="avatar" type='file' onchange="readURL(this);"/>
            </td>
        </tr>
        <tr>
            <td class="col1">
                <label for="preview">Image Preview:</label>
            </td>
            <td class="col2">
                <img id="preview" src="#" alt="your image"/>
            </td>
        </tr>
    </table>
</fieldset>
<br>
<!-- General Details --> <fieldset>
    <legend>Your General Details</legend>
    <!-- General Information Table -->
   <!-- Info Table --> <table>
        <!-- Name --> <tr>
            <td class="col1">
                <label for="name">Name:</label>
            </td>
            <td class="col2">
                <input id="name" type="text" required>
            </td>
        </tr>
        <!-- Gender --> <tr>
            <td class="col1">
                <label for="gender">Gender:</label>
            </td>
            <td class="col2">
                <input id="gender" name="gender" type="radio" required>Male
                <input name="gender" type="radio" required>Female
            </td>
        </tr>
        <!-- Age --> <tr>
            <td class="col1">
                <label for="age">Age:</label>
            </td>
            <td class="col2">
                <input id="age" type="number" required>
            </td>
        </tr>
        <!-- Date of Birth --> <tr>
            <td class="col1">
                <label for="dob">Date of Birth:</label>
            </td>
            <td class="col2">
                <input id="dob" type="date" required>
            </td>
        </tr>
        <!-- Color --> <tr>
            <td class="col1">
               <label for="color">Favourite Color:</label>
            </td>
            <td class="col2">
                <input id="color" type="color">
            </td>
        </tr>
        <!-- Country --> <tr>
            <td class="col1">
                <label for="country">Which Country:</label>
            </td>
            <td class="col2">
                <select id="country">
                    <option value="Country Not Listed">Country Not Listed</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Canada">Canada</option>
                    <option value="Russia">Russia</option>
                    <option value="China">China</option>
                    <option value="Mexico">Mexico</option>
                </select>

            </td>
        </tr>
    </table>
</fieldset>
<br>
<!-- Your Indicators --> <fieldset>
    <legend>Your Indicators</legend>
    <!-- Info Table --> <table>
        <tr>
            <td class="col1">
                <table>
                    <tr>
                        <td><label for="height">Height:</label></td>
                    </tr>
                    <tr>
                        <td><label for="salary">Salary:</label></td>
                    </tr>
                </table>
            </td>
            <td class="sliderlabel" id="minlabels">
                Short
                <br hidden>
                Poor
            </td>
            <td class="sliders">
                <input id="height" type="range" min="0" max="100">
                <br>
                <input id="salary" type="range" min="0" max="100">
            </td>
            <td class="sliderlabel" id="maxlabels">
                Tall
                <br hidden>
                Rich
            </td>
        </tr>
    </table>
</fieldset>
<br>
<!-- Contact Information --> <fieldset>
    <legend>Your Contact Information</legend>
    <!-- Info Table --> <table>
        <!-- Email --> <tr>
            <td class="col1">
                <label for="email">Email:</label>
            </td>
            <td class="col2">
                <input id="email" type="text" required>
            </td>
        </tr>
        <!-- Mobile Phone --> <tr>
            <td class="col1">
                <label for="mobile">Mobile Phone:</label>
            </td>
            <td class="col2">
                <input id="mobile" type="tel">
            </td>
        </tr>
        <!-- Address --> <tr>
            <td class="col1">
                <label class="label" for="address">Address:</label>
            </td>
            <td>
                <textarea id="address"></textarea>
            </td>
        </tr>
        <!-- Contact Methods --> <tr>
            <td class="col1">
                <label for="contactmethod" >Method(s) to Contact You:</label>
            </td>
            <td class="col2">
                <input id="contactmethod" type="checkbox" class="methods">Email
                <input type="checkbox" class="methods">Whatsapp
                <input type="checkbox" class="methods">In-App Chat
            </td>
        </tr>
    </table>
</fieldset>
<input type="submit">
</form>
<!-- Java Script --> <script type="text/javascript">
    function readURL(input)
    {if (input.files && input.files[0]) {var reader = new FileReader();reader.onload = function (e)
    {$('#preview').attr('src', e.target.result).width(150).height(200);};reader.readAsDataURL(input.files[0]);}}
</script>
</body>
</html>
