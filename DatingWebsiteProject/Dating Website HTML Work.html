<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Information Entry Screen</title>

    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>

<style>
    h1 {font-family: Arial}
    fieldset {width: 720px; border: solid; border-width: 10px; border-color: yellow; background-color: lightyellow; margin-bottom: 10px;}
    label {display:inline-block; width: 180px;}
    textarea {width: 360px; height: 50px}
    .col1 {text-align: right; vertical-align: top}
    .col2 {text-align: left}
    .sliderlabel {text-align: center; background-color: crimson}
    .sliders {row-span: 2;}
    #minlabels {width: 45px; ; background-color: #d60e2c; text-align: center}
    #maxlabels {width: 45px; ; background-color: #d61159; text-align: center}

</style>

<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<!-- Your Face --> <fieldset>
    <legend>Your Face</legend>
   <!-- Face Image and Preview -->
    <table id="yourimage">
        <tr>
            <td class="col1">
                <label for="avatar">Your Image:</label>
            </td>
            <td class="col2">
                <input id="avatar" name="avatar" type="file" required>
            </td>
        </tr>
        <tr>
            <td class="col1">
                <label for="preview">Image Preview:</label>
            </td>
            <td class="col2">
                <img id="preview" src="">
            </td>
        </tr>
    </table>
</fieldset>
<br>
<!-- General Details --> <fieldset>
    <legend>Your General Details</legend>
    <!-- General Information Table -->
   <!-- Info Table --> <table>
        <!-- Name --> <tr>
            <td class="col1">
                <label for="name">Name:</label>
            </td>
            <td class="col2">
                <input id="name" type="text" required>
            </td>
        </tr>
        <!-- Gender --> <tr>
            <td class="col1">
                <label for="gender">Gender:</label>
            </td>
            <td class="col2">
                <input id="gender" name="gender" type="radio" required>Male
                <input name="gender" type="radio" required>Female
            </td>
        </tr>
        <!-- Age --> <tr>
            <td class="col1">
                <label for="age">Age:</label>
            </td>
            <td class="col2">
                <input id="age" type="number" required>
            </td>
        </tr>
        <!-- Date of Birth --> <tr>
            <td class="col1">
                <label for="dob">Date of Birth:</label>
            </td>
            <td class="col2">
                <input id="dob" type="date" required>
            </td>
        </tr>
        <!-- Color --> <tr>
            <td class="col1">
               <label for="color">Favourite Color:</label>
            </td>
            <td class="col2">
                <input id="color" type="color">
            </td>
        </tr>
        <!-- Country --> <tr>
            <td class="col1">
                <label for="country">Which Country:</label>
            </td>
            <td class="col2">
                <select id="country">
                    <option value="Country Not Listed">Country Not Listed</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Canada">Canada</option>
                    <option value="Russia">Russia</option>
                    <option value="China">China</option>
                    <option value="Mexico">Mexico</option>
                </select>

            </td>
        </tr>
    </table>
</fieldset>
<br>
<!-- Your Indicators --> <fieldset>
    <legend>Your Indicators</legend>
    <!-- Info Table --> <table>
        <tr>
            <td class="col1">
                <label for="height">Height:</label>
                <br>
                <label for="salary">Salary:</label>
            </td>
            <td class="slider" id="minlabels">
                Short
                <br>
                Poor
            </td>
            <td class="sliders">
                <input id="height" type="range" min="0" max="100">
                <br>
                <input id="salary" type="range" min="0" max="100">
            </td>
            <td class="sliders" id="maxlabels">
                Tall
                <br>
                Rich
            </td>
        </tr>
    </table>
</fieldset>
<br>
<!-- Contact Information --> <fieldset>
    <legend>Your Contact Information</legend>
    <!-- Info Table --> <table>
        <!-- Email --> <tr>
            <td class="col1">
                <label for="email">Email:</label>
            </td>
            <td class="col2">
                <input id="email" type="text" required>
            </td>
        </tr>
        <!-- Mobile Phone --> <tr>
            <td class="col1">
                <label for="mobile">Mobile Phone:</label>
            </td>
            <td class="col2">
                <input id="mobile" type="tel">
            </td>
        </tr>
        <!-- Address --> <tr>
            <td class="col1">
                <label class="label" for="address">Address:</label>
            </td>
            <td>
                <textarea id="address"></textarea>
            </td>
        </tr>
        <!-- Contact Methods --> <tr>
            <td class="col1">
                <label for="contactmethod" >Method(s) to Contact You:</label>
            </td>
            <td class="col2">
                <input id="contactmethod" type="checkbox" class="methods">Email
                <input type="checkbox" class="methods">Whatsapp
                <input type="checkbox" class="methods">In-App Chat
            </td>
        </tr>
    </table>
</fieldset>
<input type="submit">
</body>
</html>
